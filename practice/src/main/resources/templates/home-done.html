<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="pt-3 ps-5">

<div th:replace="home :: base1"></div>
<div class="m-5">
    <div class="border border-info border-2">
        <div th:if="${todoList.size()==0}">
            <h3>No tasks done.</h3>
        </div>
        <div th:if="${todoList.size()==1}">
            <h3>One task done.</h3>
        </div>
        <div th:if="${todoList.size()>1}">
            <h3><span th:text="${todoList.size()}"></span> tasks done.</h3>
        </div>
    </div>
    <hr>
    <div th:replace="home :: base2"></div>
</div>

</body>
</html>
