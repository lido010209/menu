<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="template :: template"></div>

<h1 class="ms-5 mt-3">Task [[${task.id}]]</h1>
<div class="m-5">
    <div class="border border-info border-2 p-2">
        <p>Task: [[${task.task}]]</p>
        <p>Deadline: [[${task.date}]]</p>
        <p>Status:
            <span th:if="${task.isDone()}" class="text-success fw-bolder">Done</span>
            <span th:unless="${task.isDone()}" class="text-danger fw-bolder">Not done</span>
        </p>
        <p th:unless="${task.isDone()}">
            <span th:if="${dayLeft>=0}" class="text-success fw-bolder">You have [[${dayLeft}]] day(s) left to finish.</span>
            <span th:if="${dayLeft<0}" class="text-danger fw-bolder">Your deadline is over [[${-dayLeft}]] day(s)!</span>
        </p>
    </div>
</div>
<div class="m-5 mt-0">
    <div class="d-inline-flex flex-wrap justify-content-end align-items-center text-center
    border border-2 border-black rounded
    bg-light me-5 p-2">
        <div class="">
            <a th:href="@{/{id}/update-view (id=${task.id})}"
            class="link-primary link-underline link-underline-opacity-0">
                Update
            </a>
        </div>
        <div class="border-start border-dark border-2 ms-2 ps-2">
        <a th:href="@{/{id}/delete-view (id=${task.id})}"
           class="link-primary link-underline link-underline-opacity-0">
            Delete
        </a>
        </div>
    </div>
</div>


</body>
</html>
