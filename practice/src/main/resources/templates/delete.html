<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">

<div th:replace="template :: template"></div>
<!--start-->
<h1 class="ms-5 mt-3">Delete task [[${task.id}]]???</h1>
<div class="container-fluid border border-2 border-primary
    d-flex flex-wrap col-6 m-5">
    <form th:action="@{/{id}/delete (id=${task.id})}" method="post">
        <div class="m-3">
            <p>Task: [[${task.task}]]</p>
            <p>Deadline: [[${task.date}]]</p>
            <p>Status:
                <span th:if="${task.isDone()}" class="text-bg-success">Done</span>
                <span th:unless="${task.isDone()}" class="text-bg-danger">Not done</span>
            </p>
        </div>
        <input type="submit" value="Delete To Do" class="m-3">
    </form>
</div>



</body>
</html>
