<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="pt-3 ps-5">
<div th:replace="template :: template"></div>

<h1 class="ms-5 mt-3">Create new task</h1>
<div class="container-fluid border border-2 border-primary
    d-flex flex-wrap col-6 m-5 ">
    <form action="/create" method="post">
        <label for="task" class="m-3">Task </label>
        <input type="text" id="task" name="task"><br>
        <label for="deadline" class="m-3">Deadline </label>
        <input type="date" id="deadline" name="deadline"><br><br>
        <input type="submit" value="Create To Do" class="m-3">
    </form>
</div>


</body>
</html>
